<!DOCTYPE html>
<html>
<head>
    <title>SignalR Simple Chat</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link href="chat_style.css" rel="stylesheet" />
    <!--Reference the jQuery library. -->
    <script src="Scripts/jquery-1.10.2.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <style type="text/css">
        
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-sm-3"><h4>Rooms</h4><br><small>Click on name to switch room</small></div>
            <div class="col-sm-7" id="welcome"></div>
            <div class="col-sm-2"><h4>Online</h4></div>
        </div>
        <div class="row">
            <div class="rooms col-sm-2" id="rooms"></div>
            <div class="col-sm-1"></div>
            <div class="chatDiv col-sm-6" id="chatDiv">
                <ul id="discussion"></ul>
            </div>
            <div class="col-sm-1"></div>
            <div class="online col-sm-2" id="online"></div>
        </div>
        <div class="row">
            <div class="col-sm-3"></div>
            <div class="col-sm-7">
                <input type="text" id="message" autocomplete="off" />
                <input type="submit" id="sendmessage" value="Send" />
                <input type="hidden" id="displayname" />
            </div>
        </div>
    </div>
        <!--Script references. -->
        <!--Reference the SignalR library. -->
        <script src="Scripts/jquery.signalR-2.1.2.min.js"></script>
        <!--Reference the autogenerated SignalR hub script. -->
        <script src="signalr/hubs"></script>
        <!--Add script to update the page and send messages.-->
        <script src="chat.js"></script>
</body>
</html>
